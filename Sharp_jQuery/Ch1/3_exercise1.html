<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #tooltip{position: absolute;padding:5px;border:1px solid #ddd;border-radius:3px;background: #fff;}
    </style>
    <script src="js/jquery-1.8.3.js"></script>

    <script>
        $(function(){
            var x=10,y=20;
            $("a.tooltip").mouseover(function(e){
                this.myTitle=this.title;
                this.title="";
                var divStr="<div id='tooltip'>"+this.myTitle+"</div>";
                $("body").append(divStr);
                $("#tooltip")
                        .css({
                            "top":( e.pageY+y)+"px",
                            "left":( e.pageX+x)+"px"
                        })
                        .show("fast");
            }).mouseout(function(){
                this.title=this.myTitle;
                $("#tooltip").remove();
            }).mousemove(function(e){
                $("#tooltip")
                        .css({
                            "top":( e.pageY+y)+"px",
                            "left":( e.pageX+x)+"px"
                        })
            });
        })
    </script>
</head>
<body>
<p><a href="#" class="tooltip" title="这是我的超链接提示1">提示 1</a></p>
<p><a href="#" class="tooltip" title="这是我的超链接提示1">提示 2</a></p>
<p><a href="#"  title="这是自带提示1">自带提示 1</a></p>
<p><a href="#"  title="这是自带提示1">自带提示 2</a></p>
</body>
</html>
