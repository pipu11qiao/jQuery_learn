<script src="js/jquery-1.8.3.js"></script>
<script>
    (function($){

        var asyncHandlerA = function() {
            var deferred = $.Deferred();
            setTimeout(function() {
                console.log("asyncHandlerA finished....");
                deferred.resolve("AAAAAAA");
            }, 3000);
            return deferred.promise();
        };

        var asyncHandlerB = function() {
            var deferred = $.Deferred();
            setTimeout(function() {
                console.log("asyncHandlerB finished....");
                deferred.resolve("BBBBBBB");
            }, 5000);
            return deferred.promise();
        };

        var asyncHandlerC = function() {
            var deferred = $.Deferred();
            setTimeout(function() {
                console.log("asyncHandlerC finished....");
                deferred.resolve("CCCCCCCCC");
            }, 8000);
            return deferred.promise();
        };

        $.when(asyncHandlerA(), asyncHandlerB(), asyncHandlerC()).done(function(resA, resB, resC){
            console.log("resA = " + resA + ", resB = " + resB + ", resC = " + resC);
        });

    })(jQuery);
</script>
