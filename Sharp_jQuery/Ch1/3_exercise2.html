<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            margin:0;
            padding:40px;
            background:#fff;
            font:80% Arial, Helvetica, sans-serif;
            color:#555;
            line-height:180%;
        }
        img{border:none;}
        ul,li{
            margin:0;
            padding:0;
        }
        li{
            list-style:none;
            float:left;
            display:inline;
            margin-right:10px;
            border:1px solid #AAAAAA;
        }

        /* tooltip */
        #tooltip{
            position:absolute;
            border:1px solid #ccc;
            background:#333;
            padding:2px;
            display:none;
            color:#fff;
        }
        #tooltip>p{
            margin:0;
            padding:5px;
            padding-left:5px;
        }
    </style>
    <script src="js/jquery-1.8.3.js"></script>
    <script>
        $(function(){
            var x=10,y=20;
            $("a.tooltip").mouseover(function(e){
                this.myTitle=this.title;
                this.title="";
                var divStr="<div id='tooltip'><img src='"+this.href+"' /><p>"+ this.myTitle+"</p></div>";
                $("body").append(divStr);
                $("#tooltip")
                        .css({
                            "top":( e.pageY+y)+"px",
                            "left":( e.pageX+x)+"px"
                        })
                        .show("fast");
            }).mouseout(function(){
                this.title=this.myTitle;
                $("#tooltip").remove();
            }).mousemove(function(e){
                $("#tooltip")
                        .css({
                            "top":( e.pageY+y)+"px",
                            "left":( e.pageX+x)+"px"
                        })
            });
        })
    </script>
</head>
<body>
<h3>有效果：</h3>
<ul>
    <li><a href="image/apple_1_bigger.jpg" class="tooltip" title="苹果 iPod"><img src="image/apple_1.jpg" alt="苹果 iPod" /></a></li>
    <li><a href="image/apple_2_bigger.jpg" class="tooltip" title="苹果 iPod nano"><img src="image/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
    <li><a href="image/apple_3_bigger.jpg" class="tooltip" title="苹果 iPhone"><img src="image/apple_3.jpg" alt="苹果 iPhone"/></a></li>
    <li><a href="image/apple_4_bigger.jpg" class="tooltip" title="苹果 Mac"><img src="image/apple_4.jpg" alt="苹果 Mac"/></a></li>
</ul>

<br/><br/><br/><br/>


<h3>无效果：</h3>
<ul>
    <li><a href="image/apple_1_bigger.jpg" title="苹果 iPod"><img src="image/apple_1.jpg" alt="苹果 iPod" /></a></li>
    <li><a href="image/apple_2_bigger.jpg" title="苹果 iPod nano"><img src="image/apple_2.jpg" alt="苹果 iPod nano"/></a></li>
    <li><a href="image/apple_3_bigger.jpg" title="苹果 iPhone"><img src="image/apple_3.jpg" alt="苹果 iPhone"/></a></li>
    <li><a href="image/apple_4_bigger.jpg" title="苹果 Mac"><img src="image/apple_4.jpg" alt="苹果 Mac"/></a></li>
</ul>
</body>
</html>
