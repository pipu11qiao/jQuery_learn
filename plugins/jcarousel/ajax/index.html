<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ajax Carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="../css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="jcarousel.ajax.css">
        <style>
            .jcarousel-pagination {

            }

    <body>

        <div class="wrapper">
            <h1>Ajax Carousel</h1>
            

            <p>This example shows how to load carousel items via AJAX.</p>

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <div class="loading">Loading carousel items...</div>
                </div>

                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
            </div>
            <p class="jcarousel-pagination"></p>
        </div>

    </body>
    <script type="text/javascript" src="../../js/jquery3.1.1.js"></script>
    <script type="text/javascript" src="../jquery.jcarousel-core.js"></script>
    <script type="text/javascript" src="../jquery.jcarousel-control.js"></script>
